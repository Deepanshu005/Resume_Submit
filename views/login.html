<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(https://images.pexels.com/photos/230794/pexels-photo-230794.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1) no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.6); /* Add a semi-transparent background */
            border-radius: 10px;
            color: white;
        }

        h2 {
            display: inline-block;
            text-align: center;
            font-size: 30px;
            border-bottom: 5px solid purple;
            margin-bottom: 30px;
            font-family: "PT Serif", serif;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-family: "Permanent Marker", cursive;
            padding: 3px 3px;
            font-size: 19px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background: none;
            font-family: "Roboto Slab", serif;
            outline: none;
            border: none;
            border-bottom: 2px solid purple;
            font-size: 18px;
            font-weight: bold;
            color: rgb(171, 10, 235);
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #9900ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #6f01a1;
        }

        p {
            font-family: "Permanent Marker", cursive;
            text-align: center;
            font-size: 16px;
        }

        a {
            font-family:Arial, Helvetica, sans-serif;
            color: #11f7d0;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                font-size: 16px;
                padding: 8px;
            }

            button {
                padding: 8px;
                font-size: 16px;
            }

            p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                font-size: 14px;
                padding: 6px;
            }

            button {
                padding: 6px;
                font-size: 14px;
            }

            p {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login Page</h2>
        <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email Id">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your Password">

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
    
</body>

</html>
